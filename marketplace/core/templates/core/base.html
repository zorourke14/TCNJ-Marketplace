<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content = "width=device-width, intitial-scale=1.0">

        <script src = "https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | Marketplace</title>
    </head>

    <body>
        <nav class = "py-6 px-6 flex justify-between items-center border-b border-gray-200">
            <a href = "/" class = "text-xl font-semibold">TCNJ Marketplace</a>
            <div class = "space-x-6">
                <a href="#" class = "text-lg font-semibold hover:text-gray-500">New Item</a>
                <a href="#" class = "text-lg font-semibold hover:text-gray-500">Browse</a>

                <a href="#" class = "px-6 py-3 text-lg font-semibold bg-yellow-500 text-white rounded-xl hover:bg-yellow-700">Sign up</a>
                <a href="#" class = "px-6 py-3 text-lg font-semibold bg-blue-500   text-white rounded-xl hover:bg-blue-800">Log in</a>

            </div>
        </nav>
        <div class = "px-6 py-6">
            {% block content %}

            {% endblock %}
        </div>

        <footer class = "py-6 px-6  flex justify-between bg-gray-800">
            <div class = "w-2/3 pr-10">
                <h3 class = "mb-5 font-semibold text-gray-400">About</h3>

                <p class = "text-lg text-gray-500">This is the footer and info </p>
            </div>

            <div class = "w-1/3">
                <h3 class = "mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class = "space-y-2">
                    <li><a href = "#" class = "text-lg text-yellow-500 hover:text-yellow-800">About</a>
                    <li><a href = "{% url 'contact' %}" class = "text-lg text-yellow-500 hover:text-yellow-800">Contact</a>
                    <li><a href = "#" class = "text-lg text-yellow-500 hover:text-yellow-800">Privacy policy</a>
                    <li><a href = "#" class = "text-lg text-yellow-500 hover:text-yellow-800">Terms of use</a>
                </ul>
            </div>

        </footer>
    </body>
</html>
